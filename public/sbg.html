<!DOCTYPE html>
<html lang="zh">
<head>
<title>SAVAGEBEASTGAMES</title>
<meta charset="UTF-8">
<script src="https://unpkg.com/video.js/dist/video.js"></script>
<script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
<link rel='stylesheet' id='videojs-css'  href='https://unpkg.com/video.js/dist/video-js.css?ver=4.9.3' type='text/css' media='all' />
<style>
html, body {
	height: 98%
}
.scroll-wrapper {
	right: 0;
	bottom: 0;
	left: 0;
	top: 0;
	overflow-y: scroll;
	float: left;
}
#left, #right {
	width: 50%;
	height: 100%;
}
#left {
    background: #faf0e6;
}
iframe {
	width: 100%;
	height: 98%;
}
#player {
	max-width: 960px;
	margin: 0 auto;
	margin-top: 40px;
}

#tooltip {
	text-align: center; 
	line-height: 200px;
	font-size: 24;
}
@media screen and (max-width: 1000px) { 
	.scroll-wrapper {  
		float: block;
	}
	#left {
		width: 100%;
		height: 650px;
	}
	#right {
		width: 100%;
		height: 200%;
	}
} 
</style>
</head>
<body>
<div class="scroll-wrapper" id="left">
<br/>
<br/>
<h5 align="center">SAVAGEBEASTGAMES</h5><p align="center">
</h5>
</div>
<div class="scroll-wrapper" id="right">
    <iframe src="./index.html" frameborder="0" scrolling="yes"></iframe>
</div>
</body>
</html>
